<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pobieranie prognozy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:style="|display: ${noLocationsDisplay};|">
    <p>Brak zapisanych lokalizacji w bazie danych.</p>
</div>
<div th:style="|display: ${forecastsDisplay};|">
    <h1 class="display-3">Prognozy</h1>
    <div th:each="location : ${locationsWithDisplay}">
        <h2 class="display-5" th:text="|${locationStat.count}. ${location.key.city}, ${location.key.state}, ${location.key.country}|"></h2>
        <table class="table table-striped table-hover">
            <tr th:each="forecast : ${location.value}">
                <td th:text="${forecast.date}"></td>
                <td th:text="${forecast.description}"></td>
                <td th:text="|TEMP: ${forecast.temp}|"></td>
                <td th:text="|OPADY: ${forecast.precipitation}|"></td>
                <td th:text="|WIATR: ${forecast.wind}|"></td>
                <td th:text="|(źródło): ${forecast.source}|"></td>
            </tr>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
