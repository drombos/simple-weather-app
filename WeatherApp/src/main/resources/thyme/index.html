<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pogodynka z kursu SDA, gr. 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div id="buttonsArea" class="container">
    <form action="/w/add" method="get">
        <div class="p-3 row">
            <label for="city" class="col-sm-2 col-form-label">Miasto:</label>
            <div class="col-sm-10">
                <input type="text" id="city" name="city" class="form-control"/>
            </div>
        </div>
        <div class="p-3 row">
            <label for="area" class="col-sm-2 col-form-label">Region:</label>
            <div class="col-sm-10">
                <input type="text" id="area" name="area" class="form-control"/>
            </div>
        </div>
        <div class="p-3 row">
            <label for="country" class="col-sm-2 col-form-label">Kraj:</label>
            <div class="col-sm-10">
                <input type="text" id="country" name="country" value="Polska" class="form-control"/>
            </div>
        </div>
        <button type="submit" class="mt-5 btn btn-dark p-3">Dodaj lokalizację</button>
    </form>

    <br><br>
    <form action="/w/display" method="get">
        <button type="submit" class="btn btn-dark p-3">Wyświetl lokalizacje</button>
    </form>

    <br><br>
    <form action="/w/forecast" method="get">
        <button type="submit" class="btn btn-dark p-3">Sprawdź prognozy</button>
    </form>

</div>

        crossorigin="anonymous"></script>

</body>
</html>
